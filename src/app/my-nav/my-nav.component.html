<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/first-page">First Page</a>
      <a mat-list-item routerLink="/second-page">Second Page</a>
      <a mat-list-item routerLink="/third-page">Third Page</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angular7MaterialD</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <div>
      <mat-toolbar color="primary">
        <span>Angular Material Tutorial</span>
        <button mat-icon-button [mat-menu-trigger-for]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-toolbar>
      <mat-menu x-position="before" #menu="matMenu">
        <button mat-menu-item>About</button>
        <button mat-menu-item>Contact</button>
      </mat-menu>
      <mat-card>
        <button mat-raised-button>Cersie Lannister</button>
        <button mat-raised-button color="primary">Jaime Lannister</button>
        <button mat-raised-button color="accent">Tyrion Lannister</button>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
